<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREDISYSTEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style/animaciones.css">
  <link rel="stylesheet" href="/assets/style/style.css">
</head>

<header class="height p-2">
  <nav class="navbar sticky-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/index.html">CREDISYSTEM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: end;">
        <ul class="navbar-nav text-white ">
          <li class="nav-item ps-3">
            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item ps-3 text-white">
            <a class="nav-link" href="/assets/html/cuotas.html">Mis creditos</a>
          </li>
          <li class="nav-item ps-3 text-white">
            <a class="nav-link " href="/assets/html/contacto.html">Contacto</a>
          </li>
          <li class="nav-item ps-3 pe-2 pe-3 text-white">
            <a class="nav-link  " href="https://maps.app.goo.gl/HA2VecZog98M5s5m7" target="_blank">Sucursales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<body>
  <main>
    <section id="credito">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="text-center mb-4">Simula tu crédito</h1>
            <form id="loanCalculatorForm" onsubmit="calcularCuotas(event)">
              <div class="mb-3">
                <label for="monto" class="form-label">Monto del Crédito:</label>
                <input type="number" class="form-control" id="monto" placeholder="$" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Calcular Cuotas</button>
            </form>

            <!-- Resultados -->
            <div id="resultados" class="mt-4 d-none">
              <h4 class="text-center mb-3">Seleccioná tu cuota:</h4>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  3 cuotas fijas de: $<span id="cuota3"></span>
                  <button class="btn btn-sm btn-success" onclick="abrirModal('3 cuotas', document.getElementById('cuota3').innerText)">Elegir</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  6 cuotas fijas de: $<span id="cuota6"></span>
                  <button class="btn btn-sm btn-success" onclick="abrirModal('6 cuotas', document.getElementById('cuota6').innerText)">Elegir</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  9 cuotas fijas de: $<span id="cuota9"></span>
                  <button class="btn btn-sm btn-success" onclick="abrirModal('9 cuotas', document.getElementById('cuota9').innerText)">Elegir</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  12 cuotas fijas de: $<span id="cuota12"></span>
                  <button class="btn btn-sm btn-success" onclick="abrirModal('12 cuotas', document.getElementById('cuota12').innerText)">Elegir</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

<footer>
  <div>
    <h3>CREDISYSTEM</h3>
  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="cuotaModal" tabindex="-1" aria-labelledby="cuotaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="cuotaModalLabel">Confirmar selección</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>Has elegido <strong id="cuotaSeleccionada"></strong> de $<strong id="valorSeleccionado"></strong>.</p>
        <p>¿Querés continuar con el trámite?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" onclick="continuarTramite()">Continuar</button>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>

<script>
  function calcularCuotas(event) {
    event.preventDefault();

    const monto = parseFloat(document.getElementById("monto").value);
    if (isNaN(monto) || monto <= 0) return;

    document.getElementById("cuota3").innerText = (monto / 3).toFixed(2);
    document.getElementById("cuota6").innerText = (monto / 6).toFixed(2);
    document.getElementById("cuota9").innerText = (monto / 9).toFixed(2);
    document.getElementById("cuota12").innerText = (monto / 12).toFixed(2);

    document.getElementById("resultados").classList.remove("d-none");
  }

  function abrirModal(cuotas, valor) {
    document.getElementById("cuotaSeleccionada").innerText = cuotas;
    document.getElementById("valorSeleccionado").innerText = valor;

    const modal = new bootstrap.Modal(document.getElementById('cuotaModal'));
    modal.show();
  }

  function continuarTramite() {
    alert("Perfecto ✅ ¡Continuamos con tu trámite!");
    // acá podés redirigir a un formulario de registro o contacto
    // window.location.href = "/assets/html/contacto.html";
  }
</script>

</html>
